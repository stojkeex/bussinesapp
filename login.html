<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Vaulty AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #F3F4F6;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3B82F6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(90deg, #3B82F6, #EC4899);
        }
        .card-bg {
            background-color: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2), rgba(236, 72, 153, 0.1), transparent 60%);
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: -1;
            pointer-events: none;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glow-effect"></div>
    <a href="index.html" class="absolute top-6 left-6 text-2xl font-bold gradient-text">Vaulty</a>

    <div class="w-full max-w-md">
        <div class="card-bg border border-gray-800 rounded-2xl p-8 md:p-10 shadow-2xl">
            <h2 id="form-title" class="text-3xl font-bold text-center text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-center mb-8">Login to continue to your workspace.</p>

            <form id="auth-form">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 rounded-lg text-white input-field focus:outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 rounded-lg text-white input-field focus:outline-none transition">
                        </div>
                    </div>
                    
                    <div id="confirm-password-container" class="hidden">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                        <div class="mt-1">
                            <input id="confirm-password" name="confirm-password" type="password" class="w-full px-4 py-3 rounded-lg text-white input-field focus:outline-none transition">
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button id="submit-button" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-black text-gray-400">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="#" class="w-full inline-flex justify-center py-3 px-4 border border-gray-700 rounded-lg shadow-sm bg-gray-900/50 text-sm font-medium text-gray-300 hover:bg-gray-800/50 transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span class="ml-3">Sign in with Google</span>
                    </a>
                </div>
            </div>

            <p class="mt-8 text-center text-sm text-gray-400">
                <span id="prompt-text">Don't have an account?</span>
                <a href="#" id="toggle-form" class="font-medium gradient-text hover:underline">
                    Register now
                </a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const formTitle = document.getElementById('form-title');
        const confirmPasswordContainer = document.getElementById('confirm-password-container');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const toggleFormLink = document.getElementById('toggle-form');
        const promptText = document.getElementById('prompt-text');
        
        let isLogin = true;

        toggleFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                formTitle.textContent = 'Welcome Back';
                confirmPasswordContainer.classList.add('hidden');
                confirmPasswordInput.required = false;
                submitButton.textContent = 'Login';
                promptText.textContent = "Don't have an account?";
                toggleFormLink.textContent = 'Register now';
            } else {
                formTitle.textContent = 'Create an Account';
                confirmPasswordContainer.classList.remove('hidden');
                confirmPasswordInput.required = true;
                submitButton.textContent = 'Create Account';
                promptText.textContent = 'Already have an account?';
                toggleFormLink.textContent = 'Login now';
            }
        });
    </script>
</body>
</html>
